<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>ReqRes Usuarios</title>
</head>
<body>  
    <div class="container">
        <h2>AGREGAR USUARIOS</h2>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa el nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Ingresa el correo" required>
            <button class="agg" onclick="agregarUsuario()">Agregar Usuario</button>
            <button class="limpiar" onclick="limpiarUsuarios()">Limpiar Usuarios</button>
        </div>
    </div>

    <div id="usuariosContainer"></div>
    <div id="mensajeUsuariosAgregados">
        Usuarios agregados: <span id="contadorUsuarios">0</span>
    </div>

    <hr>

    <h2>Mas Usuarios</h2>
    <div class="contenedor-principal">
        <input type="text" placeholder="Buscar por nombre" class="input-busqueda" id="busqueda">
        <div class="contenedor-usuarios" id="contenedorUsuarios"></div>
    </div>

    <script src="re.js"></script>
</body>
</html>
